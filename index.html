<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        *,::before,::after {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0 4px;
            height: 100vh;
            overflow: hidden;
            line-height: 1.5;
            font-family: 'Inconsolata', sans-serif;
            font-size: 62.5%;
            background-color: #191a1d;
        }

        a {
            text-decoration: none;
            color: #fff;
        }

        a:hover,a.leadlink {
            color: #c80815;
        }
        
        header a {
            text-transform: uppercase;
        }

        header {
            position: relative;
            padding: 2.5rem 2.5rem;
            display: flex;
            align-items: center;
            font-size: 0.5rem;
        }

        header {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 2;
            height: 10vh;
            background-color: #100c08;
        }

        header h3 {
            position: relative;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            color: #fd3f92;
        }

        header ul {
            list-style-type: none;
            padding: 0;
            margin: 1em 0;
            display: flex;
            width: 100%;
            justify-content: flex-end;
            align-items: center;
        }

        header ul li {
            position: relative;
            margin: 0 1em;
            transition: all 0.2s linear;
        }

        header ul li a {
            font-family: "Montserrat",sans-serif;
            font-weight: 500;
            color: #fff;
        }

        header ul li::before {
            position: absolute;
            content: '';
            top: calc(100% + 4px);
            left: 0;
            width: 20px;
            height: 2px;
            background-color: #fff;
            transform-origin: 0 100%;
            transform: rotate(-5deg);
            transition: all 0.2s ease-out;
        }

        header ul li:hover::before {
            width: 100%;
            background-color: #c80815;
        }
        
        section {
            position: relative;
            display: flex;
            min-height: 100vh;
            padding: 2em 3em;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            border-radius: 1em;
            background-color: royalblue;
        }

        section:nth-child(odd) {
            background-color: red;
        }

        }

        section#one h1 {
            visibility: hidden;
            opacity: 0;
            font-family: 'Montserrat', sans-serif;
            font-size: 0;
        }

        section#one .title {
            min-width: 550px;
            max-height: 80px;
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
            font-weight: 300;
        }

        section#one .title text {
            letter-spacing: 2px;
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-linecap: round;
        }

        section#one .title path {
            stroke: #fff;
            stroke-width: 4;
            animation-delay: 1s;
        }

        section#one::after {
            position: absolute;
            content: '';
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-image: linear-gradient(0deg, rgba(29, 30, 34, 0.3), #1d1e22);
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h3>My webpage</h3>
        <ul>
            <li><a href="#one">Home</a></li>
        </ul>
    </header>
    <section id="one">
        <div class="content parallax">
            <div>
                <svg class="title">
                    <text x="0" y="40">Hello, Welcome to my webpage</text>
                </svg>
                <p class="lead">
                    Mine name is wei feng, i am 20 years old this years. i am a Student at NgeeAnn polytechic studying
                    Immersive media. select the below text to find out more about me.
                </p>
                <p class="lead">
                    <a href="#" class="logo">My webpage</a>
                    <ul>
                        <li><a href="index.html" class="active">Home</a></li>
                        <li><a href="resume.html">Resume</a></li>
                        <li><a href="contact.html>Contact"></a></li>
                    </ul>
                </p>
            </div>
            <div class="blur">
                photo will add here
            </div>
        </div>
    </section>
</body>

</html>
